<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mic Check</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
    <link href="styles/install-button.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>Mic Check</h1>
        <p>Check yourself before you wreck yourself.</p>
      </header>

      <section class="instructions">
        <h2>Instructions:</h2>
        <ol>
          <li>Hit "Record" and read the sample sentence below.</li>
          <li>Play the clip back to yourself to see if you are actually
            intelligible.</li>
        </ol>

      </section>

      <section class="main-controls">
        <label class="current-microphone">Current microphone: ...</label>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
        <i class="quote">"Life is like a box of chocolates; you never know what you're gonna get."</i>
        <canvas class="visualizer" height="60px"></canvas>
      </section>

      <section class="sound-clips">


      </section>


    </div>

    <section class="source-code">
      <div class="wrapper">
        <a href="">link to repo</a>
      </div>
    </section>

    <script src="scripts/install.js"></script>

    <script src="scripts/mediaDevices-getUserMedia-polyfill.js"></script>

    <!-- Below is your custom application script -->
    <script src="scripts/app.js"></script>

  </body>
</html>
